<div class="container-main">

  <app-navbar></app-navbar>

  <button class="btn btn-primary add-note-btn" (click)="createNote()"> + </button>

  <mdc-image-list [masonry]="true" class="masonry-image-list">
    <mdc-image-list-item *ngFor="let note of notes">
            <div app-note 
            [note-data]="note" (onDeleteNote)="onDeleteNote($event)">
            </div>
     </mdc-image-list-item>
    
  </mdc-image-list>
</div>
