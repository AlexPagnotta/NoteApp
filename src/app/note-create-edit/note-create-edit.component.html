<mdc-dialog>
  <mdc-dialog-surface>
    <mdc-dialog-header title="Add a new note"></mdc-dialog-header>
    <mdc-dialog-body>
      <form name="noteForm" #f="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input [(ngModel)] ="note.title" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input [(ngModel)] ="note.text" class="form-control" name="text" id="text">
        </div>
        <div class="form-group">
            <button [disabled]="!f.valid" class="btn btn-primary" (click)="saveNote()">Save</button>
          </div>
      </form>
    </mdc-dialog-body>
    <mdc-dialog-footer>
      <button mdc-dialog-button [cancel]="true">Decline</button>
      <button mdc-dialog-button [accept]="true" (click)="closeDialog()">Accept</button>
    </mdc-dialog-footer>
  </mdc-dialog-surface>
</mdc-dialog>
