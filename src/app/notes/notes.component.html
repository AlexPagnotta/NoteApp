<div class="container-main">

  <app-navbar class="navbar"></app-navbar>

  <button class="mdc-fab add-note-btn" aria-label="add" (click)="createNote()">
    <span class="mdc-fab__icon material-icons">add</span>
  </button>
  <mdc-image-list [masonry]="true" class="masonry-image-list">
    <mdc-image-list-item *ngFor="let note of notes">
            <div app-note 
            [note-data]="note" (onDeleteNote)="onDeleteNote($event)">
            </div>
     </mdc-image-list-item> 
  </mdc-image-list>
</div>
