
<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell
    mdc-layout-grid__cell--span-3-desktop
    mdc-layout-grid__cell--span-2-tablet
     mdc-layout-grid__cell--span-0-mobile">
    </div>
    <div class="mdc-layout-grid__cell
    mdc-layout-grid__cell--span-6-desktop
    mdc-layout-grid__cell--span-10-tablet
     mdc-layout-grid__cell--span-12-mobile">
      <div class="card">
        <div class="banner">       
        </div>
        <div class="titles-container">
            <p class="title">
                <span>
                  Note
                </span>
                <span class="second-word">
                    App
                </span>
              </p>
              <p class="title sub-title">
                  Login
              </p>
        </div> 
        <form name="loginForm" #f="ngForm" (ngSubmit)="logIn(f)">
         <div class="text-input-container">    
            <input required email type="email" 
            placeholder="Email"
            ngModel #email="ngModel" name="email" id="email" class="text-input">
            <input required min-length="6" type="password" ngModel #password="ngModel"
              name="password"  placeholder="Password"
              id="password" class="text-input"> 
        </div>   
        <div class="buttons-container">
            <button mdc-button 
            [unelevated]="true" 
            class="secondary-button">
                Sign Up
            </button> 
            <button mdc-button 
            [unelevated]="true" 
            class="main-button"
            [disabled]="!f.valid">
                Login
            </button>            
        </div>
      </form>    
      </div>
    </div>
    <div class="mdc-layout-grid__cell
    mdc-layout-grid__cell--span-3-desktop
     mdc-layout-grid__cell--span-2-tablet
     mdc-layout-grid__cell--span-0-mobile
     "></div>
  </div>
</div>
