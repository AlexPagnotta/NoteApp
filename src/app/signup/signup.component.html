<div class="row">
  <div class="col-md-6">
    <form name="signupForm" #f="ngForm" (ngSubmit)="signUp(f)">
      <div class="form-group">
          <label for="name">name</label>
          <input class="form-control" required type="text"ngModel #name="ngModel" name="name" id="name">
     </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" required email type="email" ngModel #email="ngModel" name="email" id="email">
      </div>
      <div class="form-group">
          <label for="email">Password</label>
          <input class="form-control" required min-length="6" type="password" ngModel #password="ngModel" name="password" id="password">
      </div>
      <div class="form-group">
          <button [disabled]="!f.valid" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
  </div>
</div>
